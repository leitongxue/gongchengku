<header>{{title}}（{{number}}人）<div class="header-left"><button ng-click="back()" class="btn btn-default btn-lg">返 回</button></div></header><div id="wrapper" class="wrapper scrollable"><ul class="list-style-2"><li ng-repeat="messages in middle track by $index"><h3>{{messages.name}}：{{messages.phone}}</h3><h3 class="header-right">￥{{messages.price}}</h3></li></ul></div><footer><ul class="footer-nav footer-nav-2tabs"><li><a href="#/result">竞价结果</a></li><li class="active"><a href="#/fenxi">价格统计</a></li></ul></footer><div id="ModalSuccess" style="border-bottom-width: 400px;" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"></div><div data-dismiss="modal" class="a close">&times<div class="h4 modal-title"></div></div><div class="modal-body"></div><div class="center"></div>{{bid_name}}  {{phone}}  ￥{{price}}    竞价成功    //显示的内容<div class="modal-footer"></div></div></div></div>
